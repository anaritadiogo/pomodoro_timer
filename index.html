<!DOCTYPE html>
<html lang="en">

<!--head and title--> 

  <head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial"/>
    <title>pomodoro timer</title>
		<meta http-equiv="Content-Type" content="text/html"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/336f7b5d39.js" crossorigin="anonymous"></script>
  </head>  

<!--website--> 

  <body>
    
    <!-- POMODORO TIMER -->

    <div class="container">
      <div class="timer">
        <div id="display"><p>25:00</p></div>
        <div class="other">
          <div class="play">
            <i id="play" class="fa fa-play" size="12px"></i>
            <i id="pause" class="fa fa-pause" size="12px"></i>
          </div>
           <div class="reset">
            <i id="reset" class="fa fa-sync-alt" size="12px"></i>
          </div>
        </div>
      </div>

        <div id="pom" class="a"><p>focus time</p></div>
        <div id="short" class="a"><p>short break</p></div>
        <div id="long" class="a"><p>long break</p></div>
    </div>


    <!-- JAVASCRIPT QUERY-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>
  <script src="java.js"></script>  
  </body>
</html>
